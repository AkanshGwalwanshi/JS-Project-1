<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project-1-JavaScript</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">
        
    </div>


</body>

<script>

    const container = document.querySelector('#container');

    const request = new XMLHttpRequest();
    request.open('GET', "https://restcountries.com/v3.1/name/india");
    request.send();

    request.addEventListener('load', function () {

        const [data] = JSON.parse(this.responseText);

        console.log(data.currencies.INR.name);

        const htmlData = `
        <div id="card">
            <article class="card">
                <div class="card-body">
                    <img src="${data.flags.png}" class="card-body-img" alt="">
                    <h1 class="card-body-title">
                        ${data.name.common}<span></span>
                    </h1>
                    <p class="card-body-text">Capital : ${data.capital[0]}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data.languages.hin}</h3>
                        <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.population}</h3>
                        <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.currencies.INR.name}</h3>
                        <p>${data.currencies.INR.symbol}</p>
                    </div>
                </div>
            </article>
        </div>`;

        container.insertAdjacentHTML("afterbegin",htmlData);
    });


</script>

</html>
